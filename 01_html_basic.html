<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- 1.html의 구성요소
            -마크업 언어입니다. - 시작과 종료태그가 있는 언어
            -XML

         (1) Element(요소) : 시작태그와 종료태그로 이루어진 코드
         (2) Tag(태그) : 요소의 일부로 <div>, <p> 이런 모양의 시작태그와 종료태그가 있습니다.
         (3) Attribute(속성) : 태그 안에 키와 값으로 이루어진 코드

         <div id="dss"></div>
         #code 전체 - Element
         #<div></div> - Tag
         # id="dss" - Attribute
    -->

    <!-- 2. Head : 제목을 표현하기 위한 요소  -->
      <!-- h${dss$}*6 -->
      <h1>dss1</h1>
      <h2>dss2</h2>
      <h3>dss3</h3>
      <h4>dss4</h4>
      <h5>dss5</h5>
      <h6>dss6</h6>

    <!-- 3. p : 한줄의 문자열을 표현하기 위한 요소  -->
      <!-- p{p_tag_$}*3 -->
      <p>p_tag_1</p>
      <p>p_tag_2</p>
      <p>p_tag_3</p>

    <!-- 4. span : 한블럭의 문자열을 표현하기 위한 요소  -->
      <!-- span{span_tag_$}*3 -->
      <span>span_tag_1</span>
      <span>span_tag_2</span>
      <span>span_tag_3</span>

    <!-- 5.pre : 줄바꿈이나 띄어쓰기가 적용되는 요소 -->
      <p>
        python
        data
      </p>
      <pre>
    python
          data
      </pre>

    <!-- 6. 글씨체
          - b, strong(굵은 글씨),
          - i, em(이탤릭체),
          - sub, sup(윗첨자, 아랫첨자)
          - samll(작은 글씨)
          - makr(배경이 노란색)
          - del(삭제 문자열)
          - ins(언더라인 문자열)
          - code(코드문자열)
        -->
    <p>굵은 글씨<b>굵은 글씨</b></p>
    <p>굵은 글씨<strong>굵은 글씨</strong></p>

    <p>이탤릭체<i>이탤릭체</i></p>
    <p>이탤릭체<em>이탤릭체</em></p>

    <p>아랫첨자<sub>아랫첨자</sub></p>
    <p>윗첨자<sup>윗첨자</sup></p>

    <p>작은 글씨<small>작은 글씨</small></p>
    <p>노랑색<mark>노랑색</mark></p>
    <p>삭제문자열<del>삭제문자열</del></p>
    <p>언더라인<ins>언더라인</ins></p>
    <p>코드<code>코드</code></p>





  </body>
</html>
